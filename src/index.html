<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Hotel Overlook</title>
  </head>
  <body>
    <nav>
      <h1 class="login-title">Welcome to Hotel Overlook!</h1>
    </nav>
    <main>
      <article class="login-form">
        <h2>View Your Account</h2>
        <input aria-label="login-username" type="text" placeholder="Enter Your Username" class="login-username-input login-input">
        <input aria-label="login-password" type="password" placeholder="Enter Your Password" class="login-password-input login-input">
        <button class="login-button">SIGN IN</button>
      </article>
    </main>
  </body>
</html>
